<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoa - Join the Community of Athletes</title>
    <script>
      // Redirect 404s to index.html with path in query string
      // This is needed for client-side routing on GitHub Pages
      const pathSegmentsToKeep = 1;
      const location = window.location;
      location.replace(
        location.protocol + '//' + location.hostname +
        (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
        '/?/' +
        location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
